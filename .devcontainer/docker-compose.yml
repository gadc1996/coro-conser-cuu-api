version: '3.8'

services:
  app:
    build: 
      context: ../
      dockerfile: .devcontainer/Dockerfile
    networks:
      - workspace
    volumes:
      - ..:/app
    # Set services env variables
    env_file:
      - ../.env.dev
    # Set workspace env variables
    environment:
      - ZDOTDIR=/app/.dotfiles

  mysql:
    image: mysql:latest
    networks:
      - workspace
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: django_db

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    ports:
      - "8081:80"
    networks:
      - workspace

networks:
  workspace:
